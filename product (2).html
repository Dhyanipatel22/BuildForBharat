<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Form</title>
  <style>
    #progress-bar {
      width: 5px;
      height: 20px;
      background-color: #4CAF50;
    }

  </style>
</head>
<body>
<form id="product-form">
  <label for="companyName">Company Name:</label>
  <input type="text" id="companyName" name="companyName" >
  <br><br>
  <label for="productName">Product Name*:</label>
  <input type="text" id="productName" name="productName" required>
  <br><br>
  <label for="price">Price*:</label>
  <input type="text" id="price" name="price" required>
  <br><br>
  <label for="modelNumber">Model Number:</label>
  <input type="text" id="modelNumber" name="modelNumber" >
  <br><br>
  <label for="warranty">Warranty:</label>
  <input type="text" id="warranty" name="warranty">
  <br><br>
  <label for="uploadImage">Upload Images:</label>
  <input type="file" id="uploadImage" name="uploadImage" accept="image/*" multiple>
  <br><br>

  <button type="submit">Submit</button>
</form>
<br><br>
<div id="progress-bar"></div>
<span id="progress-text"></span>

<script>
  const companyNameInput = document.getElementById('companyName');
  const productNameInput = document.getElementById('productName');
  const priceInput = document.getElementById('price');
  const modelNumberInput = document.getElementById('modelNumber');
  const warrantyInput = document.getElementById('warranty');
  const uploadImageInput = document.getElementById('uploadImage');
  const progressBar = document.getElementById('progress-bar');
  const progressText = document.getElementById('progress-text');

  function calculateProgress() {
    const fields = [companyNameInput, productNameInput, priceInput, modelNumberInput, warrantyInput];
    let totalFields = fields.length + 1; // 1 for images
    let filledFields = 0;

    for (const field of fields) {
      if (field.value.trim().length > 0) filledFields++;
    }

    // Calculate progress for images
    filledFields += uploadImageInput.files.length;

    return (filledFields / totalFields) * 100;
  }

  function updateProgress() {
    const progress = calculateProgress();
    progressBar.style.width = `${progress}%`;
    progressText.textContent = `${progress.toFixed(2)}%`;
  }

  function handleSubmit(event) {
    event.preventDefault();
    updateProgress();
    console.log('Product submitted:', {
      CompanyName: companyNameInput.value,
      ProductName: productNameInput.value,
      Price: priceInput.value,
      ModelNumber: modelNumberInput.value,
      Warranty: warrantyInput.value,
      UploadImages: Array.from(uploadImageInput.files),
    });
  }

  document.getElementById('product-form').addEventListener('submit', handleSubmit);

  updateProgress();
</script>
</body>
</html>
